<mat-card
  class="max-w-sm rounded overflow-hidden shadow-lg"
  appearance="outlined"
>
  <img
    mat-card-image
    class="w-full"
    src="assets/images/spacejoy-YqFz7UMm8qE-unsplash.jpg"
    alt="Photo of a Living Room"
  />
  <mat-card-content class="px-6 py-4">
    <div class="px-6 pt-4 pb-2">
      <span
        class="inline-block bg-green-200 rounded-full px-3 py-1 text-sm font-semibold text-green-700 mr-2 mb-2"
        >{{ category }}</span
      >
    </div>
    <h2 class="font-bold text-xl mb-2">{{ title }}</h2>
    <p class="text-gray-700 text-base">
      {{ description }}
    </p>
  </mat-card-content>
  <mat-card-actions>
    <a [href]="linkUrl" class="card-cta"
      >Read more <span class="arrow">â†’</span></a
    >
  </mat-card-actions>
</mat-card>
