<app-layout-wrapper>
  <mat-card
    class="w-full rounded overflow-hidden shadow-lg mx-auto max-w-sm"
    appearance="outlined"
  >
    <img
      mat-card-image
      src="assets/images/spacejoy-YqFz7UMm8qE-unsplash.jpg"
      alt="Photo of a Living Room"
    />
    <mat-card-content class="px-6 py-4">
      <div class="pt-4 pb-2">
        <span
          class="inline-block bg-green-100 rounded-full px-3 py-1 text-sm font-medium text-green-700 mr-2 mb-2"
          >{{ category }}</span
        >
        <h2 class="text-xl mb-2 font-semibold">{{ title }}</h2>
        <p class="text-gray-700 text-base font-normal">
          {{ description }}
        </p>
      </div>
    </mat-card-content>
    <mat-card-actions>
      <a [href]="linkUrl" mat-button class="font-medium"
        >Read more <span class="arrow">â†’</span></a
      >
    </mat-card-actions>
  </mat-card>
</app-layout-wrapper>
